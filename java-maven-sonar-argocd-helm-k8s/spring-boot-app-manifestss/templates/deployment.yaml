apiVersion: apps/v1
kind: Deployment
metadata:
    name: spring-boot-app
spec:
    replicas: 2
    selector:
        matchLabels:
            app: spring-boot-app
    template:
        metadata:
            labels:
                app: spring-boot-app
        spec:
            containers:
                - name: spring-boot-container
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                  ports:
                    - containerPort: 8080
                  env:
                    - name: SPRING_PROFILES_ACTIVE
                      value: "{{ .Values.env.profile }}"
                  
